<po-page-dynamic-table
  p-auto-router
  p-title="Formas de Pagamento"
  [p-actions]="actions"
  [p-page-custom-actions]="pageCustomActions"
  [p-table-custom-actions]="tableCustomActions"
  [p-breadcrumb]="breadcrumb"
  [p-fields]="fields"
  [p-service-api]="serviceApi"
  [p-quick-search-width]="quickSearchWidth"
>
</po-page-dynamic-table>

<po-modal #userDetailModal [p-title]="detalhesFormaPagamento">
  <po-dynamic-view [p-fields]="detailFields" [p-value]="detailedFormaPagamento"> </po-dynamic-view>
</po-modal>
