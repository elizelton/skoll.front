<po-page-default [p-title]="tituloPagina" [p-breadcrumb]="breadcrumb" [p-actions]="actions">

    <form class="po-ml-5">
        <po-divider></po-divider>
        <div class="po-row">
            <po-input [(ngModel)]="vendedor.nome" [ngModelOptions]="{standalone: true}" class="po-md-5 " p-auto-focus
                p-label="Nome" p-required p-icon="po-icon-user">
            </po-input>
        </div>
        <div class="po-row">
            <po-input [(ngModel)]="vendedor.codigo" p-label="Código" [ngModelOptions]="{standalone: true}"
                class="po-md-2 po-lp-1">
            </po-input>
            <po-input [(ngModel)]="vendedor.cpf" class="po-md-3 po-lp-1" [ngModelOptions]="{standalone: true}"
                name="CPF" p-auto-focus p-label="CPF" p-mask="999.999.999-99" p-required>
            </po-input>
        </div>
        <div class="po-row">
            <po-decimal p [(ngModel)]="vendedor.percComis" p-label="Percentual de Comissão(%)"
                [ngModelOptions]="{standalone: true}" class="po-md-2 po-lp-1" p-decimals-length="2"
                p-icon="po-icon-money">
            </po-decimal>
            <po-switch p-max="100" p-min="0" [hidden]="!vendedor.id" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="vendedor.ativo" name="Ativo" class="po-ml-2" p-label="Ativo?" p-label-off="Não"
                p-label-on="Sim">
            </po-switch>
        </div>
    </form>
    <po-loading-overlay [hidden]="!loading" p-screen-lock="true">
    </po-loading-overlay>
</po-page-default>
